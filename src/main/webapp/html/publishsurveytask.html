<body style="background-color: #F2F2F2">
	<div class="container">
		<img src="../images/titleJPG2.jpg" border="2" vspace="4" width="100%"
			height="100%" align="bottom" />

		<div class="row">
			<div class="col-xs-3 ">
				<!-- 左侧导航 -->
				<div class="form-control"
					style="background-color: #3162BB; color: #FFFFFF; width: 100%; text-align: center">
					<font size=3><b>登录信息</b></font>
				</div>
				<table class="table">
					<tr>
						<td style="width:58px;">单位：</td>
						<td id="unit" colspan="2"></td>
					</tr>
					<tr>
						<td>用户：</td>
						<td id="username"></td>
						<td align="right">
						<div style="position: relative; right: -7px;">
						
						<button id="logout" type="button" class="btn btn-primary" style="height:26px;width:38px;">
								<div style="position: relative; bottom: 4px;right:8px;" align="center">
									<b>注销</b>
								</div>
						</button>
						</div>
							</td>
					</tr>
				</table>
				<div style="position: relative; bottom: 20px;">
					<div class="form-control"
						style="background-color: #3162BB; color: #FFFFFF; text-align: center">
						<font size=3><b>业务类型</b></font>
					</div>
					<!-- <div class="form-control"
						style="background-color: #7CCD7C; text-align: center">
						<font face="微软雅黑" size=3 color="#FFFFFF"><b>优生服务管理</b></font>
					</div> -->
					<b><ul id="authList" class="nav nav-pills nav-stacked" style="text-align: center">

						<li><a href="../html/taskmanagement.html"><font face="微软雅黑" size=3>任务信息管理</font></a></li> -->
					</ul></b>
					<!-- <div class="form-control"
						style="background-color: #7CCD7C; text-align: center">
						<font face="微软雅黑" size=3 color="#FFFFFF"><b>系统信息管理</b></font>
					</div>
					<ul class="nav nav-pills nav-stacked" style="text-align: center">
						<li><a href="../html/publishannouncement.html"><font face="微软雅黑" size=3>发布普查公告</font></a></li>

					</ul> -->
				</div>
			</div>

			<div class="col-xs-9">
				<!-- 主要页面 -->
				<div class="form-control"
					style="background-color: #3162BB; color: #FFFFFF; text-align: left">
					<font size=3><b>发布普查任务</b></font>
				</div>
				<br/>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-xs-2 control-label">
							年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;度:
						</div>
						<div class="col-xs-4">
							<select class="form-control" id="year" onblur="checkTaskYear()">
							        <option>2014</option>
									<option>2013</option>
									<option>2012</option>
									<option>2011</option>
							</select>
						</div>
						<span id="checkYear" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						</div>
						<div class="form-group">
						<div class="col-xs-2 control-label">
							批&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;次:
						</div>
						<div class="col-xs-4">
							<select class="form-control" id="batch" onblur="checkTaskBatch()">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
							</select>
						</div>
						<span id="checkBatch" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						</div>
						<!-- <br />
						<div class="col-xs-2 control-label">
							<font face="微软雅黑">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</font>
						</div>
						<div id="title" class="col-xs-8">
							<font face="微软雅黑"> <input type="text" class="form-control" />
							</font>
						</div>
						<br /> -->
						<div class="form-group">
						<div class="col-xs-2 control-label">
							批次时间:
						</div>
						<div class="col-xs-4">
							<input id="startTime" class="Wdate" type="text"
								style="height: 33px; width: 262px;" onClick="WdatePicker()" onchange="checkTaskStartTime()">
						
						</div>
						<div style="position: relative; right: 0px;">
							<div class="col-xs-1">
								 &nbsp;&nbsp;&nbsp;&nbsp;至
							</div>
						</div>
						<div class="col-xs-3">
							 <input id="endTime" class="Wdate" type="text"
								style="height: 33px; width: 262px;" onClick="WdatePicker()" onchange="checkTaskEndTime()">
							
						</div>
						</div>
						<div class="col-xs-11" style="text-align:right; display:none" id="checkStartTime">
						         <font color="red">请输入开始时间！</font></div>
						<div class="col-xs-11" style="text-align:right; display:none" id="checkEndTime1">
						         <font color="red">请输入结束时间！</font></div>
						<div class="col-xs-11" style="text-align:right; display:none" id="checkEndTime2">
						         <font color="red">结束时间要晚于开始时间！</font></div>
						<div class="form-group">
						<div class="col-xs-2 control-label">
							任务要求:
						</div>
						<div class="col-xs-9">
							<textarea style="display:none" id="content" maxlength="5000" class="form-control"
									rows="20" onblur="checkTaskContent()"></textarea>	
							<!-- 文本编辑器插件 -->	
							<iframe src="editor.html?id=content" id="iframe1" frameborder="0" scrolling="no" width="630" height="518" onblur="GetLength(this)">
                              
                            </iframe>				
						</div>
						<span id="checkTaskContent1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
				        <span id="checkTaskContent2" style="display:none">
						         <font color="red">任务要求5000字以内！</font></span>
						</div>
						
						<br />
						<div style="position: relative; bottom: 0px; right: 0px;">
							<div align="right">
								<!-- <button id="publish" type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#myModal"> -->
									<button id="publish" type="button" class="btn btn-primary">
									<div style="position: relative; bottom: 1px;">
										<b>发布</b>
									</div>
								</button>&nbsp;&nbsp;
								<button id="cancel" type="reset" class="btn btn-primary">
									<div style="position: relative; bottom: 1px;">
										<b>取消</b>
									</div>
								</button>
							</div>
						</div>
				</form>
			</div>
			
		</div>
	</div>
	
	<!-- 提示模态框 -->
	<!-- <button type="button" class="btn btn-info" data-toggle="modal"
			data-target="#myWarnModal" style="display: none"
			id="showWarn"></button> -->
	<div class="modal fade" id="myWarnModal" tabindex="-1">
		<div style="position: relative; top: 200px;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h5 class="modal-title" id="myModalLabel"><font size=3><b>提示</b></font></h5>
					</div>
					<div class="modal-body">
						<span id="warn" >
						
						</span>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="sure">确定</button>
				</div>
				</div>
			</div>
		</div>
	</div>
