<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计划生育健康优生信息管理系统</title>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">

<script type="text/javascript" src="../javascript/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../javascript/bootstrap.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/adminEditUser.js"></script>
<script type="text/javascript" src="../javascript/check.js"></script>
<script type="text/javascript" src="../javascript/md5.js"></script>

</head>
<body style="background-color: #F2F2F2">
	<div class="container">
		<img src="../images/titleJPG2.jpg" border="2" vspace="4" width="100%"
			height="100%" align="bottom" />

		<div class="row">
			<div class="col-xs-3 ">
				<!-- 左侧导航 -->
				<div class="form-control"
					style="background-color: #3162BB; color: #FFFFFF; width: 100%; text-align: center">
					<font size=3><b>登录信息</b></font>
				</div>
				<table class="table">
					<tr>
						<td style="width:58px;">单位：</td>
						<td id="unit" colspan="2"></td>
					</tr>
					<tr>
						<td>用户：</td>
						<td id="username"></td>
						<td align="right">
						<div style="position: relative; right: -7px;">
					    
						<button id="logout" type="button" class="btn btn-primary" style="height:26px;width:38px;">
								<div style="position: relative; bottom: 4px;right:8px;" align="center">
									<b>注销</b>
								</div>
						</button>
						</div>
							</td>
					</tr>
				</table>
				<div style="position: relative; bottom: 20px;">
					<div class="form-control"
						style="background-color: #3162BB; color: #FFFFFF; text-align: center">
						<b>用户管理</b>
					</div>
					<b><ul id="authList" class="nav nav-pills nav-stacked" style="text-align: center">
						<!-- <li><a href="../html/setmaxuser.html"><font
								face="微软雅黑" size=3>设置最大用户数</font></a></li>
						<li><a href="../html/lookuserlist.html"><font
								face="微软雅黑" size=3>查看及修改用户信息</font></a></li>
						<li><a href="../html/adduser.html"><font
								face="微软雅黑" size=3>添加用户</font></a></li> -->
					</ul></b>
				</div>
			</div>
			<div class="col-xs-9">
				<!-- 主要页面 -->
				<div class="form-control"
					style="background-color: #3162BB; color: #FFFFFF; text-align: left">
					<font  size=3><b>编辑用户</b></font>
				</div>
				<br />
				<div class="row">
				<div style="position: relative;right:23px;">
				<div class="col-xs-6">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-xs-3 control-label">
								用户信息
							</div>
							<hr/>
						</div>
						
					<div style="position: relative; bottom: 10px;">					
						<div class="form-group">
							<div class="col-xs-4 control-label">
								用户账号:
							</div>
							<div class="col-xs-5">
								 <input type="text" id="userLoginName"
									class="form-control" onblur="checkLoginName()"/>
							</div>
							<span id="checkLoginName1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						    <span id="checkLoginName2" style="display:none">
						         <font color="red">输入长度4-20！</font></span>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								用户姓名:
							</div>
							<div class="col-xs-5">
								 <input type="text" id="userName"
									class="form-control" onblur="checkRealName()"/>
								
							</div>
							<span id="checkRealName1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						    <span id="checkRealName2" style="display:none">
						         <font color="red">输入长度45字以内！</font></span>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								用户密码:
							</div>
							<div class="col-xs-5">
								 <input type="password" id="userLoginPwd"
									class="form-control" onblur="checkPwd()"/>
								
							</div>
							<span id="checkPwd1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						    <span id="checkPwd2" style="display:none">
						         <font color="red">输入长度4-20！</font></span>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								确认密码:
							</div>
							<div class="col-xs-5">
								 <input type="password" id="userLoginPwd2"
									class="form-control" onblur="checkPwd2()"/>								
							</div>
							<span id="checkRePwd1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						    <span id="checkRePwd2" style="display:none">
						         <font color="red">输入密码不一致！</font></span>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								联系电话:
							</div>
							<div class="col-xs-5">
								 <input type="text" id="userPhone"
									class="form-control" onblur="checkPhone()" />
								
							</div>
							<span id="checkPhone1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						    <span id="checkPhone2" style="display:none">
						         <font color="red">输入联系方式有错！</font></span>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								电子邮箱:
							</div>
							<div class="col-xs-5">
								 <input type="text" id="userEmail"
									class="form-control" onblur="checkEmail()"/>
								
							</div>
							<span id="checkEmail1" style="display:none">
						         <font color="red">输入不能为空！</font></span>
						    <span id="checkEmail2" style="display:none">
						         <font color="red">输入邮箱格式有错！</font></span>
						</div>
						</div>
						<div class="col-xs-offset-1">
							<hr/>
						</div>						
						<div class="form-group">
							<div class="col-xs-4 control-label">
								账号等级:
							</div>
							<div class="col-xs-5">
								
							<select id="level" disabled="" class="form-control" onchange="levelChange()")>
									<option>省级</option>
									<option>市级</option>
									<option>县/区级</option>
									<option>乡/镇级</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								省:
							</div>
							<div class="col-xs-5">
								
							<select id="province" disabled="" class="form-control" onchange="provinceChange()">
							
							</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								市:
							</div>
							<div class="col-xs-5">
								
							<select id="city" disabled="" class="form-control" onchange="cityChange()">
					
							</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								县/区:
							</div>
							<div class="col-xs-5">
								
							<select id="county" disabled="" class="form-control" onchange="countyChange()">
									
							</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								乡/镇:
							</div>
							<div class="col-xs-5">
								
							<select id="town" disabled="" class="form-control">
									
							</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 control-label">
								账号类型:
							</div>
							<div class="col-xs-5">
								
							<select class="form-control" id="userType" disabled="">
									<option>管理员</option>
									<option>普通用户</option>
									<option>超级管理员</option>
							</select>
							</div>
						</div>
			
					</form>
				</div>
			</div>
			<div style="position: relative;right:33px;">
				<div class="col-xs-6">
				<div class="row">
				<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-xs-3 control-label">
								权限设置
							</div>
							<hr/>
						</div>
				</form>
				<div class="col-xs-6 col-xs-offset-1" id="authorityList"></div><br/>
				</div>
				</div>

				</div>
				</div>
				<br/>

				<div style="position: relative; right: 12px;">
				<div class="row">
					<div class="col-xs-4 col-xs-offset-8" align="right">
					    <button id="editUser" type="button" class="btn btn-primary">
						<!-- <button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#myModal"> --><b>保存</b></button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary" onclick="window.location='../html/lookuserlist.html'"><b>取消</b></button>
					</div>
				</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- 提示模态框 -->
	<!-- <button type="button" class="btn btn-info" data-toggle="modal"
			data-target="#myWarnModal" style="display: none"
			id="showWarn"></button> -->
	<div class="modal fade" id="myWarnModal" tabindex="-1">
		<div style="position: relative; top: 200px;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h5 class="modal-title" id="myModalLabel"><font size=3><b>提示</b></font></h5>
					</div>
					<div class="modal-body">
						<span id="warn" >
						
						</span>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="sure">确定</button>
				</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
